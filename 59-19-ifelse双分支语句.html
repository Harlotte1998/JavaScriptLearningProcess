3. if else语句(双分支语句)
    1.语法结构
        //条件成立执行if里面代码,否则执行else里面的代码
        if (条件表达式) {
            // [如果]条件成立执行的代码
        } else {
            // [否则]执行的代码
        }

    执行思路如果表达式结果为真那么执行语句1
    否则执行语句2代码验证

    if里面的语句1和else里面的语句2最终只能有一个语句执行
    else后面直接跟大括号




-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var  age=prompt('请输入你的年龄');
        if (age>=18) {
            alert('可以进入网吧');
        }else{
            alert('不可以进入网吧');
        }
    </script>
</head>

</html>
