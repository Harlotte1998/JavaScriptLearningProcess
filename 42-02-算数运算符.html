1.运算符
    运算符( operator )也被称为操作符,是用于实现赋值、比较和执行算数运算等功能的符号。


    JavaScript中常用的运算符有:
    ●算数运算符
    ●递增和递减运算符
    ●比较运算符
    ●逻辑运算符
    ●赋值运算符




算数运算符

    概念:算术运算使用的符号,用于执行两个变量或值的算术运算。
    运算符  描述                实例
    +       加              10+20=30
    -       减              10-20=-10
    *       乘              10* 0=200
    /       除              10/20=0.5
    %       取余数(取模)    返回除法的余数9%2= 1


    2.3课堂提问
        1.我们怎么判断-一个数能够被整除呢?
        它的余数是0就说明这个数能被整除,这就是%取余运算符的主要用途
        2.请问1+2*3结果是?
        结果是7 , 注意算术运算符优先级的,先乘除，后加减,有小括号先算小括号里面的


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(2+3);   //5
        console.log(5-1);   //4
        console.log(8*9);   //72
        console.log(8/2);   //4

        //1.  %  取余  取模
        console.log(8%2);   //0
        console.log(8%3);   //2
        console.log(3%5);   //3
        
        //2.浮点数
        console.log(0.1+0.2);    //  0.30000000000000004
        console.log(0.07*100);   //  7.000000000000001

        //3.我们不能直接拿浮点数来进行相比较   是否相等
        var num=0.1+0.2;
        console.log(num==0.3);   //false

        
    </script>
</head>
