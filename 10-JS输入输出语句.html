3. JavaScript输入输出语句
为了方便信息的输入输出, JIS中提供了一些输入输出语句 ,其常用的语句如下:
方法                    说明                            归属
alert(msg)          浏览器弹出警示框                   浏览器
console.log(msg)    浏览器控制台打印输出信息            浏览器
prompt(info)        浏览器弹出输入框，用户可以输入       浏览器

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        // 这是一个输入框
        prompt('请输入你的年龄');
        // alert 弹出警示框  输出的  展示给用户的
        alert('计算的结果是');
        // console  控制台输出  给程序员测试用的
        console.log('控制台输出用的');
    </script>
</head>
<body>
    
</body>
</html>
