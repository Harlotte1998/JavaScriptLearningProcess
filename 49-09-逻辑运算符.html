 5.1逻辑运算符概述
    概念:逻辑运算符是用来进行布尔值运算的运算符,其返回值也是布尔值。后面开发中经常用于多个条件的判断

    逻辑运算符      说明                 案例
    &&  “逻辑与"，简称"与”and       true && false
    ||  “逻辑或"，简称"或”or        true || false
    !   “逻辑非"，简称“非”not       !true




-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.逻辑与&& and两侧都为true 结果才是true 只要有侧为false 结果就为false
        console.log(3 > 5 &&  3 < 5);  //  false
        console.log(5 > 3 &&  1 < 2);  //  true 
        console.log(7 > 9 &&  7 < 5);  //  false
        // 2.逻辑或I or 两侧都为false 结果才是假false 只要有一侧为true 结果就是true
        console.log(3 > 5 ||  3 < 5);  //  true
        console.log(5 > 3 ||  1 < 2);  //  true 
        console.log(7 > 9 &&  7 < 5);  //  false

        // 3.逻辑非!
        //   逻辑非(!)也叫作取反符，用来取一一个布尔值相反的值,如true的相反值是false

    </script>
</head>
