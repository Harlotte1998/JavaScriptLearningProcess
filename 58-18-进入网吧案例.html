案例:进入网吧
    弹出一一个输入框,要求用户输入年龄,如果年龄大于等于18岁,允许进网吧。

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var age=prompt('请输入你的年纪:');
        if (age>=18) {
            alert('可以进入网吧');
        }

    </script>
</head>
<body>
    
</body>
</html>
