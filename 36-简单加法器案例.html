    <script>
        var str01=prompt('请输入第一个数字');
        var str02=prompt('请输入第二个数字');

        // var num01=parseFloat(str01);

        // var num=num01+num02;

        var num=parseFloat(str01)+parseFloat(str02);
        alert('计算的结果是'+num);
