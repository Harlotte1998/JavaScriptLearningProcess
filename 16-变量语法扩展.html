1.4变量语法扩展
    1.更新变量
        一个变量被重新复赋值后,它原有的值就会被覆盖,变量值将以最后-次喊的值为准。

    2.同时声明多个变量
        同时声明多个变量时,只需要写一个var，多个变量名之间使用英文逗号隔开。

    3.声明变量特殊情况
    情况                                说明                结果
    var age; console.log(age);     只声明不赋值            undefined
    console.log(age)                不声明不赋值直接使用     报错
    age = 10; console.log(age);    不声明只赋值            10

-->
