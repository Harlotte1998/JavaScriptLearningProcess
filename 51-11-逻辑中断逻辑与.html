    5.4短路运算(逻辑中断)
       短路运算的原理:当有多个表达式(值)时，左边的表达式值可以确定结果时,
                就不再继续运算右边的表达式的值
    1.逻辑与
    ●语法:表达式1 &&表达式2
    ●如果第一个表达式的值为真,则返回表达式2
    ●如果第一个表达式的值为假,则返回表达式1


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(123&&456);      // 456
        // 如果第一个表达式的值为真,则返回表达式2
        // 除了0  其他值都为真  所以返回 456

        console.log(0&&456);      //  0  

        console.log(0 && 4565+54545);    //  0
        //   如果有空的或者否定的为假  其余为真   0    ''   unll   undefined  NaN  
        console.log(''   &&  1+2  &&  4446+5848);     
        //返回一个空值  '  '   什么都不显示

    </script>
</head>
