<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.多分支语句就是利用 多个条件来选择不同的语句执行得到不同的结果多选1 的过程
        //2.if else if语句是多分支语句
        //3.语法规范

        //适合于检查多重条件。
        if (条件表达式1) {
            //  语句1

        } else if (条件表达式2){
            //  语句2
            
        }else if (条件表达式3){
            //  语句3
            
        }else if (条件表达式4){
            //  语句4
            
        }else{
            //最后的语句
            //上述条件都不成立执行此处代码

        }


        


        //4.执行思路
        //如果条件表达式1满足就执行语句1执行完毕后，退出整个if分支语句
        //如果条件表达式1不满足，则判断条件表达式2 满足的话，执行语句2以此类推
        //如果上面的所有条件表达式都不成立，则执行else里面的语句

        //5.注意点
        //(1) 多分支语句还是多选1最后只能有一个语句执行
        //(2) else if里面的条件理论.上是可以任意多个的
        //(3) else if中间有个空格了








    </script>
</head>
