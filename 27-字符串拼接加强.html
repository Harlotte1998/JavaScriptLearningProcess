<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log('小明'+18);  //小明18
        console.log('小明'+18+'岁');  //小明18岁
        //变量不要写到字符串里面
        var age=18;
        console.log('小明'+age+'岁');  //小明18岁
        //变量和字符串相连的口诀   引引相加
    </script>
</head>
<body>
    
</body>
</html>
