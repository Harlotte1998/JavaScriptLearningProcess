<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=10;
        ++a;               // ++a 11  a=11
        var b=++a+2;       // 11+1  +2  =14
        console.log(b);     //  14
        //先增加   再 返回值

        var c=10;
        c++;               //  c=c+1=11   c=11
        var d=c++ +2;      //先原值返回  再自增   原值11  +  2  =  13
        console.log(d);    //13

        var e=10;           //
        var f=e++ + ++e;    // 1.e++  =10  e=11  2. e= 11 +  1   e=12
        console.log(f);     //  22
 
    </script>
</head>
<body>
    
</body>
</html>
