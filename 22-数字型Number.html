2.2数字型Number
    JavaScript数字类型既可以用来保存整数值,也可以保存小数(浮点数)。
    var age = 21;      //整数
    var Age = 21.3747; // 小数

1.数字型进制
        最常见的进制有二进制、八进制、十进制、十六进制。
        现阶段我们只需要记住,在JS中八进制前面加0，十六进制前面加0x

        2.十六进制0~9 a~f  #fffff数字的前面加 0x表示十六进制
