1.5 JS的组成
JavaScript
    ECMAScript   Javascript语法
    DOM          页面文档对象模型
    BOM          浏览器对象模型

1. ECMAScript
    ECMAScript是由ECMA国际(原欧洲计算机制造商协会)进行标准化的一门编程语言, 这种语言在万维网上应用广
    泛,它往往被称为JavaScript或JScript ,但实际上后两者是ECMAScript语言的实现和扩展。
    
    ECMAScript
        JavaScript
        JScript 


    ECMAScript : ECMAScript规定了JS的编程语法和基础核心知识,是所有浏览器厂商共同遵守的一套JS语法工业标准。
    更多参看MDN: https://developer mozilla.org/zh-CN/docs/Web/JavaScript/JavaScript technologies overview

2. DOM-文档对象模型
    文档对象模型( Document Object Model ,简称DOM) , 是W3C组织推荐的处理可扩展标记语言的标准编程接口。
    通过DOM提供的接口可以对页面上的各种元素进行操作(大小、位置、颜色等)。
    
3. BOM一浏览器对象模型
    BOM (Browser Object Model ,简称BOM)是指浏览器对象模型,它提供了独立于内容的、可以与浏览器窗口进行
    互动的对象结构。通过BOM可以操作浏览器窗口,比如弹出框、控制浏览器跳转、获取分辨率等。
