1.概述
    计算机不能直接理解任何除机器语言以外的语言,所以必须要把程序员所写的程序语言翻译成机器语言才能执行
    程序。程序语言翻译成机器语言的工具,被称为翻译器。

    ●翻译器翻译的方式有两种:一个是编译,另外-一个是解释。两种方式之间的区别在于翻译的时间点不同
    ●编译器是在代码执行之 前进行编译,生成中间代码文件
    ●解释器是在运行时进行及时解释 ,并立即执行(当编译器以解释方式运行的时候,也称之为解释器)
