    2.2数据存储
        1.计算机内部使用二进制0和1来表示数据。
        2.所有数据,包括文件、图片等最终都是以二进制数据( 0和1 )的形式存放在硬盘中的。
        3.所有程序,包括操作系统,本质都是各种数据,也以二进制数据的形式存放在硬盘中。平时我们所说的安
        装软件,其实就是把程序文件复制到硬盘中。
        4.硬盘、内存都是保存的二进制数据。

    2.3数据存储单位
        bit< byte< kb<GB < TE....
        ●位(bit): 1bit 可以保存-一个0 或者1 (最小的存储单位)
        ●字节(Byte): 1B= 8b
        ●千字节(KB): 1KB= 1024B
        ●兆字节(MB) : 1MB= 1024KB
        ●吉字节(GB): 1GB = 1024MB
        ●太字节(TB): 1TB= 1024GB
        ......


    2.4程序运行
        1.打开某个程序时,先从硬盘中把程序的代码加载到内存中
        2. CPU执行内存中的代码
        注意:之所以要内存的一一个重要原因,是因为cpu运行太快了,如果只从硬盘中读数据,会浪费cpu性能,所
             以,才使用存取速度更快的内存来保存运行时的数据。( 内存是电,硬盘是机械)
