案例2: 判断闰年
接收用户输入的年份,如果是闰年就弹出闰年,否则弹出是平年

    ①算法:能被4整除且不能整除100的为闰年(如2004年就是闰年，1901年不是闰年)
          或者能够被400整除的就是闰年

    弹出prompt输入框,让用户输入年份,把这个值取过来保存到变量中

    使用if语句来判断是否是闰年,如果是闰年,就执行if大括号里面的输出语句,否则就执行else
    里面的输出语句
    一定要注意里面的且&&还有或者II的写法,同时注意判断整除的方法是取余为0


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var  year=prompt('请输入年份');
        //   能被4整除且不能整除100的为闰年(如2004年就是闰年，1901年不是闰年)
        //   或者能够被400整除的就是闰年
        //( 能被4整除  &&  不能整除100的为闰年  ||  或者能够被400整除的就是闰年  )
        if (year % 4 == 0 && year % 100 != 0  ||  year %400 == 0  ) {
            alert('是闰年');
        } else {
            alert('不是闰年');
            
        }

    </script>
</head>
