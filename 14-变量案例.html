案例: 变量的使用
有个叫卡卡西的人在旅店登记的时候前台让他填一张表,
这张表里的内容要存到电脑上,表中的内容有:姓名、年龄、
邮箱、家庭住址和工资,存储之后需要把这些信息显示出来,
所显示的内容如下:
我叫旗木卡卡西,我住在火影村,我今年30岁了,我的邮箱是kakaxi@itcast.cn,我的工资2000


-->


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        var myname="小刘";
        var address='刘家村';
        var age=30;
        var email='374518@qq.com';
        var gz=2000;

        console.log(myname)
        console.log(address)
        console.log(age)
        console.log(email)
        console.log(gz)

    </script>
</head>
<body>
    
</body>
</html>
