 2.变量的使用
    变量在使用时分为两步: 1. 声明变量2. 赋值
    1.声明变量
        //声明变量
        var age; // 声明-个名称为age的变量
    
    ●var是一个JS关键字,用来声明变量( variable变量的意思)。使用该关键字声明变量后,计算机会自动为变量分配
    内存空间，不需要程序员管
    ●age 是程序员定义的变量名,我们要通过变量名来访问内存中分配的空间

    2.赋值
        age = 10; //给age这个变量赋值为10

    ●=用来把右边的值赋给左边的变量空间中此处代表赋值的意思
    ●变量值是程序员保存到变量空间里的值



    
-->



    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Document</title>
        <script>
            //1.申明了一个 age  变量
            var age;
            //2.赋值  把值存入变量中 
            age=18;
            //3.输出结果
            console.log(age);

            //3.变量的初始化
            var age = 18; // 声明变量同时赋值为18

        </script>
    </head>
