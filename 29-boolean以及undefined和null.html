undefined和Null

    一个声明后没有被赋值的变量会有一个默认值undefined（如果进行相连或者相加时，注意结果）
    var  variable;
    console.log(variable);                  //undefined
    console.log('你好'+variable);           //你好  undefined
    console.log(11+variable);               //NaN
    console.log(true+variable);             //NaN

    一个声明变量给null值，里面存的值为空（学习对象，我们继续研究unll）
    var  vari=null;
    console.log('你好'+vari);       //你好null
    console.log(11+vari);          //  11
    console.log(true+vari);        //  1
 


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        var flag01=true;     //flag01  布尔型
        var flag02=false;    //flag02  布尔型

        console.log(flag01+1);    //true参与加法运算  当1 来看
        console.log(flag02+1);    //false参与加法运算  当0 来看


        //如果一个变量声明未赋值   就是undefined未定义数据类型
        var str;
        console.log(str);     //nudefined

        var variable=undefined;
        console.log(variable+'pink');      //nudefinedpink
        console.log(variable+1);      //NaN  undefined和数字相加  最后的结果都是  NaN

        //null空值

        var space=null;
        console.log(space+'pink');     //nullpink
        console.log(space+1);          //  1





    </script>
</head>
