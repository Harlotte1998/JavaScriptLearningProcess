3.1分支结构
由上到下执行代码的过程中,根据不同的条件,执行不同的路径代码(执行代码多选-的过程) , 
从而得到不同的结果

JS语言提供了两种分支结构语句
    ●if语句
    ●switch 语句


    3.2 if语句
1.语法结构
    //条件成立执行代码，否则什么也不做
    if (条件表达式) {
        //.条件成立执行的代码语句
    }


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        
        1. if 的语法表达式   如果  if
        if (条件表达式) {
            // 执行语句
        }

        */
        //如果if里面的表达式结果为真  true   则执行大括号里面的  执行语句
        //如果if里面的表达式结果为假  false  则不执行大括号里面的  执行语句  则执行 if语句后面的语句

        if (3>2) {
            alert('执行if语句内的代码');
        }


    </script>
</head>
