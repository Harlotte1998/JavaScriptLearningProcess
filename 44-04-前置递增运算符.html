3.1递增和递减运算符概述
    如果需要反复给数字变量添加或减去1 ,可以使用递增( ++ )和递减( )运算符来完成。
    使用口诀:先自加,后返回原值



-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.想要一个变量 自己加1
        var num=1;
        num=num+1;
        console.log(num);

        // 2.前置自增运算符
        var num01=1;
        ++num01;
        console.log(num01);

        //3. 先加1  后返回值
        var p=10;
        console.log(++p  +10);
        // 先计算 ++p   后加10

    </script>
</head>

</body>
</html>
