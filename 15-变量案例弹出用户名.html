    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Document</title>
        <script>
            // 1.用户输入姓名  存储到一个 myname变量中 
            var myname=prompt('请输入你的姓名') 
            // 2.输出这个用户名
            alert(myname)

        </script>
