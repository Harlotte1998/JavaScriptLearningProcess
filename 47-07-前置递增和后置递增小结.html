3.3前置递增和后置递增小结
●前置递增和后置递增运算符可以简化代码的编写,让变量的值+ 1比以前写法更简单
●单独使用时,运行结果相同
●与其他代码联用时，执行结果会不同
●后置:先原值运算,后自加(先人后己) D
●前置:先自加，后运算(先已后人)
●开发时,大多使用后置递增/减,并且代码独占-行，例如: num+ +;或者num--;
